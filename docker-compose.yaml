version: "3"

services:
  frontend:
    build:
      context: "./frontend"

      dockerfile: Dockerfile

    ports:
      - 3000:3000

    container_name: react-container

    environment:
      - WATCHPACK_POLLING=true

    networks:
      - mern-stack-network

    volumes:
      - ./frontend/app

    depend_on:
      - mongo

  backend:
    build:
      context: "./backend"

      dockerfile: Dockerfile

    ports:
      - 5000:5000

    container_name: express-container

    network:
      - mern-stack-network

    volumes:
      - ./backend/app
